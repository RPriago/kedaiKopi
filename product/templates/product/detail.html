{% extends 'core/base.html' %}

{% block tittle %}{{ product.name }}{% endblock %}

{% block content %}  
<div class="font-sans md:my-24 md:px-6">
    <div class="grid items-start grid-cols-1 lg:grid-cols-3">
        <div class="col-span-2 grid grid-cols-2 lg:sticky top-0 rounded-lg">
            <div class="columns-2 gap-0">
                <div>
                    <img src="https://readymadeui.com/images/product6.webp" alt="Product" class="w-full h-full object-cover object-top shadow-md" />
                </div>
                <div>
                    <img src="https://readymadeui.com/images/product3.webp" alt="Product" class="w-full h-full object-cover object-top shadow-md" />
                </div>
                <div>
                    <img src="https://readymadeui.com/images/product5.webp" alt="Product" class="w-full h-full object-cover object-top shadow-md" />
                </div>
                <div>
                    <img src="https://readymadeui.com/images/product2.webp" alt="Product" class="w-full h-full object-cover object-top shadow-md" />
                </div>
            </div>
            <div>
                <img src="https://readymadeui.com/images/product6.webp" alt="Product" class="w-full h-full object-cover object-top shadow-md" />
            </div>
        </div>

        <div class="py-6 px-8 max-lg:max-w-1xl">
            <div>
                <h2 class="text-2xl font-extrabold text-gray-800">{{ product.name }}</h2>
                <p class="text-sm text-gray-400 mt-2">{{ product.category }}</p>
            </div>

            <div class="mt-4">
                <p class="text-gray-800 text-4xl font-bold">Rp. {{ product.price }}</p>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-bold text-gray-800">Choose a Size</h3>
                <div class="flex flex-wrap gap-4 mt-4">
                    <button type="button" class="w-10 h-10 border hover:border-gray-800 font-semibold text-gray-800 text-sm rounded-full flex items-center justify-center shrink-0">SM</button>
                    <button type="button" class="w-10 h-10 border hover:border-gray-800 border-gray-800 font-semibold text-gray-800 text-sm rounded-full flex items-center justify-center shrink-0">MD</button>
                    <button type="button" class="w-10 h-10 border hover:border-gray-800 font-semibold text-gray-800 text-sm rounded-full flex items-center justify-center shrink-0">LG</button>
                    <button type="button" class="w-10 h-10 border hover:border-gray-800 font-semibold text-gray-800 text-sm rounded-full flex items-center justify-center shrink-0">XL</button>
                </div>
            </div>

            <div class="mt-8 space-y-4">
                <button type="button" class="w-full px-4 py-3 bg-gray-800 hover:bg-gray-900 text-white text-sm font-semibold rounded-md">Buy now</button>
                <button type="button" class="w-full px-4 py-2.5 border border-gray-800 bg-transparent hover:bg-gray-50 text-gray-800 text-sm font-semibold rounded-md">Add to cart</button>
            </div>

            <div class="mt-8">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">Product Description</h3>
                    <p class="text-sm text-gray-800 mt-4">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
